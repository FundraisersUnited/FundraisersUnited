<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraisers United - Australia's Premier Face-to-Face Fundraising Agency</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E2C;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #FF3333;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .buttons {
            margin-top: 30px;
            display: none; /* Hidden by default, shown only if redirect fails */
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 0 10px;
            background-color: #FF3333;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #E62020;
        }
    </style>
</head>
<body>
    <img src="images/Logo_FRU Brandmark.png" alt="Fundraisers United Logo" class="logo">
    <h1>Fundraisers United</h1>
    <div class="message">Loading the appropriate version for your device...</div>
    <div class="loader"></div>
    
    <div class="buttons" id="manual-buttons">
        <p>If you are not redirected automatically, please choose:</p>
        <a href="desktop-index.html" class="btn">Desktop Version</a>
        <a href="mobile-index.html" class="btn">Mobile Version</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to detect mobile devices
            function isMobileDevice() {
                // Check for touchscreen capabilities
                const hasTouchScreen = (
                    'ontouchstart' in window || 
                    navigator.maxTouchPoints > 0 || 
                    window.matchMedia('(pointer: coarse)').matches
                );
                
                // Check for mobile user agent
                const mobileUserAgent = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Check viewport width
                const isMobileWidth = window.innerWidth <= 768;
                
                // Consider a device mobile if it has touch capabilities AND either has a mobile user agent OR small screen
                return hasTouchScreen && (mobileUserAgent || isMobileWidth);
            }
            
            // Redirect based on device type with a slight delay for better UX
            setTimeout(function() {
                if (isMobileDevice()) {
                    window.location.href = 'mobile-index.html';
                } else {
                    window.location.href = 'desktop-index.html';
                }
            }, 1500);
            
            // Show manual buttons if redirect hasn't happened after 5 seconds (fallback)
            setTimeout(function() {
                document.getElementById('manual-buttons').style.display = 'block';
            }, 5000);
        });
    </script>
</body>
</html>
